	<div class="container">
		<div class="row">
			<div class="col-md-8 mb-4">
				<h2>Pilotos</h2>
				<table class="table table-striped">
				  <thead>
				    <tr>
				      <th scope="col">#</th>
				      <th scope="col">Nome</th>
